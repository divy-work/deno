[package]
name = "deno_webusb"
version = "0.1.0"
edition = "2018"
description = "The WebUSB API"
authors = ["the Deno authors"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/denoland/deno"

[lib]
path = "lib.rs"

[dependencies]
deno_core = { version = "0.81.0", path = "../../core" }
rusb = "0.7.0"
libusb1-sys = "0.5.0"
serde = { version = "1.0.123", features = ["derive"] }

